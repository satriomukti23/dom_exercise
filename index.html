<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
    <div class="container-item">
        <div class="header">
            <h1>Cetak Kuitansi</h1>
            <hr>
        </div>
        <div class="form-box">
            <div class="form-item">
            <label for="">Nama : </label>
            <input id="nama" type="text" placeholder="masukkan nama">
            </div>
            <div class="form-item">
                <label for="">Barang : </label>
                <input id="barang" type="text" placeholder="masukkan jenis barang">
            </div>
            <div class="form-item">
                <label for="">Harga : </label>
                <input id="harga" type="text" placeholder="masukan harga barang">
            </div>
            <div class="form-item">
                <button id="btnSubmit">Submit!</button>
            </div>
        </div>
        <div class="carts-box">
            <div class="cart-header">
                <h3>Carts : </h3>
                <span id="namaPrint"></span>
    
            </div>
            <div class="carts-table">
                <table border="1" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAMA</th>
                            <th>HARGA</th>
                        </tr>
                    </thead>
                    <tbody id="tBody">
                        <!-- <tr>
                            <td>1</td>
                            <td>Aldi</td>
                            <td>10000</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
            <div class="print-button">
                <button id="btnPrint">
                    Print !
                </button>
            </div>
        </div>
    </div>
   </div> 

<script src="js/index.js"></script>    
</body>
</html>
